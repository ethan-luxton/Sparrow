<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PixelTrail AI Monitor · Chat</title>
    <link rel="stylesheet" href="/assets/dashboard.css" />
  </head>
  <body data-page="chat">
    <header>
      <div class="header-top">
        <div>
          <div class="title">PixelTrail AI Monitor</div>
          <div class="subtitle" id="subtitle">Send a message to PixelTrail AI.</div>
        </div>
        <nav class="nav">
          <a href="/" data-page="overview">Overview</a>
          <a href="/logs" data-page="logs">Tool Logs & Logs</a>
          <a href="/database" data-page="database">Database</a>
          <a href="/chat" data-page="chat">Chat</a>
        </nav>
      </div>
    </header>
    <div class="sections">
      <section class="section">
        <div class="section-title">Chat</div>
        <div class="grid">
          <div class="card wide chat-card">
            <div class="chat-shell">
              <div class="chat-header">
                <div>
                  <div class="chat-title">Chat with PixelTrail AI</div>
                  <div class="chat-subtitle">Fast, local, and tool-aware. Drag files or record audio.</div>
                </div>
                <div class="chat-actions">
                  <button class="ghost" id="chat-clear">Clear</button>
                </div>
              </div>
              <div class="chat-stream" id="chat-messages"></div>
              <div class="chat-composer">
                <div class="attachment-list" id="chat-attachments"></div>
                <div class="composer-row">
                  <button class="ghost" id="chat-attach">Attach</button>
                  <button class="ghost" id="chat-record">Record</button>
                  <div class="composer-input">
                    <textarea id="chat-input" rows="1" placeholder="Ask anything, drop files, or use voice…" spellcheck="true"></textarea>
                  </div>
                  <button class="primary" id="chat-send">Send</button>
                </div>
                <div class="composer-hint" id="chat-hint">Shift+Enter for new line. Files are stored locally.</div>
                <input id="chat-file" type="file" multiple hidden />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/assets/dashboard.js"></script>
  </body>
</html>
