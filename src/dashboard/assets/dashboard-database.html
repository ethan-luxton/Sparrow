<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PixelTrail AI Monitor Â· Database</title>
    <link rel="stylesheet" href="/assets/dashboard.css" />
  </head>
  <body data-page="database">
    <header>
      <div class="header-top">
        <div>
          <div class="title">PixelTrail AI Monitor</div>
          <div class="subtitle" id="subtitle">Database messages and history.</div>
        </div>
        <nav class="nav">
          <a href="/" data-page="overview">Overview</a>
          <a href="/logs" data-page="logs">Tool Logs & Logs</a>
          <a href="/database" data-page="database">Database</a>
          <a href="/chat" data-page="chat">Chat</a>
        </nav>
      </div>
    </header>
    <div class="sections">
      <section class="section">
        <div class="section-title">Database</div>
        <div class="grid">
          <div class="card wide">
            <h2>Messages (Full Content)</h2>
            <div class="controls">
              <label>
                Chat ID
                <input id="db-msg-chat" type="number" placeholder="All" />
              </label>
              <label>
                Role
                <select id="db-msg-role">
                  <option value="">All</option>
                  <option value="user">user</option>
                  <option value="assistant">assistant</option>
                  <option value="system">system</option>
                  <option value="tool">tool</option>
                </select>
              </label>
              <label>
                Search
                <input id="db-msg-search" placeholder="text contains" />
              </label>
              <label>
                Limit
                <input id="db-msg-limit" type="number" min="10" max="500" value="120" />
              </label>
              <button id="db-msg-refresh">Refresh</button>
            </div>
            <div class="table-wrap">
              <table id="db-messages"></table>
            </div>
            <div class="muted" id="db-msg-count"></div>
          </div>
          <div class="card wide">
            <h2>Tool Logs (Full Content)</h2>
            <div class="controls">
              <label>
                Chat ID
                <input id="db-tool-chat" type="number" placeholder="All" />
              </label>
              <label>
                Tool
                <input id="db-tool-name" placeholder="tool name" />
              </label>
              <label>
                Action
                <input id="db-tool-action" placeholder="action" />
              </label>
              <label>
                Limit
                <input id="db-tool-limit" type="number" min="10" max="500" value="120" />
              </label>
              <button id="db-tool-refresh">Refresh</button>
            </div>
            <div class="table-wrap">
              <table id="db-tool-logs"></table>
            </div>
            <div class="muted" id="db-tool-count"></div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="section-title">Ledger</div>
        <div class="grid">
          <div class="card wide">
            <h2>Ledger Blocks</h2>
            <div class="controls">
              <label>
                Chain ID
                <input id="db-ledger-chain" placeholder="chain id" />
              </label>
              <label>
                Role
                <select id="db-ledger-role">
                  <option value="">All</option>
                  <option value="user">user</option>
                  <option value="assistant">assistant</option>
                  <option value="tool">tool</option>
                  <option value="system">system</option>
                </select>
              </label>
              <label>
                Keyword
                <input id="db-ledger-keyword" placeholder="keyword" />
              </label>
              <label>
                Search
                <input id="db-ledger-search" placeholder="content contains" />
              </label>
              <label>
                Limit
                <input id="db-ledger-limit" type="number" min="10" max="500" value="120" />
              </label>
              <button id="db-ledger-refresh">Refresh</button>
            </div>
            <div class="table-wrap">
              <table id="db-ledger-blocks"></table>
            </div>
            <div class="muted" id="db-ledger-count"></div>
          </div>
          <div class="card wide">
            <h2>Ledger Summaries</h2>
            <div class="controls">
              <label>
                Chain ID
                <input id="db-sum-chain" placeholder="chain id" />
              </label>
              <label>
                Limit
                <input id="db-sum-limit" type="number" min="10" max="500" value="120" />
              </label>
              <button id="db-sum-refresh">Refresh</button>
            </div>
            <div class="table-wrap">
              <table id="db-ledger-summaries"></table>
            </div>
            <div class="muted" id="db-sum-count"></div>
          </div>
          <div class="card">
            <h2>Ledger Chains</h2>
            <div class="controls">
              <label>
                Limit
                <input id="db-chain-limit" type="number" min="10" max="500" value="120" />
              </label>
              <button id="db-chain-refresh">Refresh</button>
            </div>
            <div class="table-wrap">
              <table id="db-ledger-chains"></table>
            </div>
          </div>
          <div class="card">
            <h2>Ledger Keywords</h2>
            <div class="controls">
              <label>
                Chain ID
                <input id="db-kw-chain" placeholder="chain id" />
              </label>
              <label>
                Keyword
                <input id="db-kw-keyword" placeholder="keyword" />
              </label>
              <label>
                Limit
                <input id="db-kw-limit" type="number" min="10" max="500" value="120" />
              </label>
              <button id="db-kw-refresh">Refresh</button>
            </div>
            <div class="table-wrap">
              <table id="db-ledger-keywords"></table>
            </div>
            <div class="muted" id="db-kw-count"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="/assets/dashboard.js"></script>
  </body>
</html>
